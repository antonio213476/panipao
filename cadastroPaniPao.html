      </a>  
      
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex flex-row align-items-end justify-content-end">
          <li class="nav-item flex-grow-1">
            <a class="nav-link text-light ms-2" href="/">PaniPao</a>
          </li> 
          <li class="nav-item">
            <a class="nav-link text-light ms-2" href="cadastro">Cadastro Pessoa</a>

            <a class="nav-link text-light ms-2" href="cadastroPaniPao">Cadastro Produto</a>

      <form class="d-flex align-items-center flex-column mt-5" action="/cadastroPaniPao" method="post">
        <div class="d-flex flex-row w-100 justify-content-center">
            <div class="mb-3 w-25">
                <label for="id_produtopao" class="form-label">Id do Produto</label>
                <input type="number" class="form-control" id="id_produtopao" placeholder="" name="id_produtopao">
              </div>
              <div class="mb-3 w-25">
                <label for="tipo" class="form-label">Tipo</label>
                <input type="text" class="form-control" id="tipo" placeholder="" name="tipo">
              </div>
        </div>
        <div class="d-flex flex-row w-100 justify-content-center">
            <div class="mb-3 w-50">
              <label for="descricao" class="form-label">Descricao</label>
              <input type="text" class="form-control" id="descricao" placeholder="" name="descricao">
          </div>  
      </div>
      <div class="d-flex flex-row w-100 justify-content-center">
        <div class="mb-3" style="width: 35%;">
            <label for="quantidadeEstoque" class="form-label">Estoque</label>
            <input type="number" class="form-control" id="quantidadeEstoque" placeholder="" name="quantidadeEstoque">
          </div>
        <div class="mb-3" style="width: 15%;">
          <label for="dataValidade" class="form-label">Data Validade</label>
          <input type="date" class="form-control" id="dataValidade" placeholder="" name="dataValidade">
      </div>
    </div>
        <button type="submit" class="btn btn-primary w-25">Concluir</button>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
